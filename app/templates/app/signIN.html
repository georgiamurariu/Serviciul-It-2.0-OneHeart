    <div class="login-container" style="height:500px">
        <h2><img src="account.png" alt="Account Image"></h2>
        <form class="login-form" action="your_server_script.php" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="language">Choose your language:</label>
                <select id="language" name="language" required>
                    <option value="english">English</option>
                    <option value="deutsch">Deutsch</option>
                    <option value="spanish">Spanish</option>
                    <option value="francais">Francais</option>
                    <option value="romana">Romana</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" onclick="generateQRCode()" style="color: black;">Sign In</button>
            </div>
        </form>
        <div id="qrcode"></div>
        <script src="script.js"></script>
    </div>
